<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app </title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
     <div class="container">
         <div class="box-1">
            <h1>Weather App</h1>
         </div>
         <div class="box-2">
            <button class="btn-1">Your Weather</button>
            <button class="btn-2">Search Weather</button>
         </div>

         <div class="weather-grant-access-screen">
            <img src="./src//location.jpg">
          <h1>grant location access</h1>
          <p>allow access to get weather information</p>
           <button>grant access</button>
        </div>

     </div>
    

     <!--leading  screen -->

     <div class="loading-screen">
        <img src="./src/loading.gif" >
        <p>loading</p>
     </div>



     <!--city seach screen -->

     <form action="">
        <input type="text" >
        <button>
            <img src="./src//th.jpg" alt="">

        </button>
     </form>


     <div class="weather-information-screen">\
        <h2>city -----</h2>
        <p>----</p>

        <h1>---temp---</h1>
        <div class="box-1">
          <img src="./src/1.jpg" alt="">
          <h3>WINDSPEED </h3>  
          <h4>---</h4>
        </div>


        <div class="box-2">
            <img src="./src/3.jpg" alt="">
            <h3>Humidity </h3>  
            <h4>---</h4>
          </div>


          <div class="box-3">
            <img src="./src/4.jpg" alt="">
            <h3>Clouds </h3>  
            <h4>---</h4>
          </div>
     </div>









    <script src="index.js"></script>
</body>
</html>
